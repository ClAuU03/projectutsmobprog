name: projectuts2
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.69.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - images/1.png
    - images/Flutter.png
    - images/HTML.png
    - images/SQL.png
    - images/C++.png
    - images/correct.png
    - images/choose.png
    - images/lightbulb.png
    - images/starting.png
    - images/logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default: 21
  web:
    generate: true
    image_path: "images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/logo.png"
